<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object-oriented programming assignment</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="js/app.js" defer></script>
</head>
<body>
	<div class="main-container">

		<form class="medicine-form">
			<h2>Register Medicines</h2>

			<label for="product-name">Product name:</label>
			<input type="text" name="product-name" class="product-name">

			<label for="product-manufacturer">Manufacturer:</label>
			<input type="text" name="product-manufacturer" class="product-manufacturer">

			<label for="product-id">Product ID:</label>
			<input type="text" name="product-id" class="product-id">

			<label for="product-expiration">Expiration date:</label>
			<input type="text" name="product-expiration" class="product-expiration">

			<label for="product-quantity">Quantity:</label>
			<input type="text" name="product-quantity" class="product-quantity">


		</form>

		<section class="medicine-list">


		</section>




	</div>
</body>
</html>
