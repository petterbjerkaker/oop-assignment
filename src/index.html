<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object-oriented programming assignment</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="js/app.js" defer></script>
</head>
<body>
	<div class="main-container">

		<form class="medicine-form">
			<h2>Register Medicines</h2>

			<label for="name">Product name:</label>
			<input type="text" name="name" class="name">

			<label for="manufacturer">Manufacturer:</label>
			<input type="text" name="manufacturer" class="manufacturer">

			<label for="id">Product ID:</label>
			<input type="text" name="id" class="id">

			<label for="expiration">Expiration date:</label>
			<input type="text" name="expiration" class="expiration">

			<label for="quantity">Quantity:</label>
			<input type="text" name="quantity" class="quantity">

			<button type="submit" class="submit-button">Register Medicine</button>

		</form>

		<section class="medicine-list">


		</section>




	</div>
</body>
</html>
