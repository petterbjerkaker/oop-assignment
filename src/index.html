<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object-oriented programming assignment</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="js/app.js" defer></script>
</head>
<body>
	<div class="main-container">

		<form class="medicine-form">
			<h2>Register Medicines</h2>

			<label for="product-name">Product name:</label>
			<input type="text" name="product-name" class="product-name" required>

			<label for="manufacturer">Manufacturer:</label>
			<input type="text" name="manufacturer" class="manufacturer" required>


			<label for="expiration">Expiration date:</label>
			<input type="date" name="expiration" class="expiration" required>

			<select name="medicine-type" class="medicine-type" required>
				<option value="prescription">Prescription</option>
				<option value="otc">Over-the-counter</option>
			</select>

			<label for="quantity">Quantity:</label>
			<input type="number" name="quantity" class="quantity" required>

			<button type="submit" class="submit-button">Register Medicine</button>

		</form>

		<section class="medicine-list">
			<div class="select-list-button-container">
				<button class="render-prescription-medicine-button">Display Prescription Medicines</button>
				<button class="render-otc-medicine-button">Display Over-the-Counter Medicines</button>
			</div>

			<div class="display-medicine-container">
				<div class="display-prescription-medicine">
					<header class="prescription-medicine-header">
						<span>Product name</span>
						<span>Manufacturer</span>
						<span>Expiration date</span>
						<span>Medicin type</span>
						<span>Quantity</span>

					</header>
					<ul class="prescription-medicine-list">
						
					</ul>
				</div>

				<div class="display-otc-medicine">
					<header class="otc-medicine-header">
						<span>Product name</span>
						<span>Manufacturer</span>
						<span>Expiration date</span>
						<span>Medicin type</span>	
						<span>Quantity</span>
					</header>
					<ul class="otc-medicine-list">

					</ul>
			</div>
		</div>
		</section>

	</div>
</body>
</html>
